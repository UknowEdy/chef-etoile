<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fork and knife background -->
  <g transform="translate(50, 80)">
    <!-- Fork -->
    <path d="M20 10 L20 80 M15 20 L15 70 M25 20 L25 70 M10 20 L30 20" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Knife -->
    <path d="M60 10 L60 80 L70 90" stroke="black" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text "Chef" -->
  <text x="120" y="150" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="black">Chef</text>

  <!-- Stars -->
  <g fill="#D4AF37">
    <polygon points="100,60 110,90 140,90 115,110 125,140 100,120 75,140 85,110 60,90 90,90"/>
    <polygon points="300,100 310,130 340,130 315,150 325,180 300,160 275,180 285,150 260,130 290,130"/>
  </g>
</svg>